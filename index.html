<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Calculator app</title>

</head>
<body>

  <main id="calculator">
    <header class="calculator__header">
      <div class="calculator__header--title">
        <h1>CALCULATOR</h1>
        <h1>THEME</h1>
      </div>
      <div class="calculator__header--theme">
        <span class="background">
          <button id="theme-1-grey" class="show"></button>
          <button id="theme-2-light" class="hidden"></button>
          <button id="theme-3-insane" class="hidden"></button>
        </span>
      </div>
    </header>
    <section class="calculator__screen">
      <span class="calculator__screen--write"></span>
    </section>
    <section class="calculator__buttons">
      <span class="calculator__buttons--create">
      </span>
    </section>
  </main>

<script src="./index.js"></script>

  
  <footer class="attribution">
    Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> Frédéric Oudenot</a>.
  </footer>
</body>
</html>
